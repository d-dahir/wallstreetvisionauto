name: wallstreetvisionauto
on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:     # Allows manual runs

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas yfinance tqdm discord.py
          
      - name: Run wallstreetvisionauto
        env:  # ðŸ‘ˆ THIS IS THE CRITICAL SECTION THAT WAS MISSING
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          python main_v3.py
          python add_yfinance.py
          python discord_alerts.py
